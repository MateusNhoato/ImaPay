<!DOCTYPE html>
<html>

<head>
	<title>Imã Pay Cadastro</title>
    <link rel="icon" href="img/logo-tab.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200&family=Exo:wght@200&family=Lato:wght@100;300&family=Montserrat:wght@200;300&family=Open+Sans:wght@300&family=Playfair+Display:ital@1&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>

	<div class="main">
		<div class="up-div">
			<header>
				<img class="bank-logo" src="img/Logotipo Oficial.png" height="10%" width="10%" />
			</header>
			<h1 class="initial-title">Crie uma conta</h1>
			<h4 class="slogan">Seja correntista Imã Pay e transfome sua vida financeira!</h4>
		</div>
		
        <div class="form-container">		
			<form>
				<div>
					<input class="form-data"type="text" name="nome">
					<label>Nome completo</label>
				</div>
				<div>
					<input class="form-data" type="text" name="cpf">
					<label>CPF</label>
				</div>
				<div>
					<input class="form-data" type="text" name="phone">
					<label>Celular</label>
				</div>
				<div>
					<input class="form-data" type="email" name="email">
					<label>Email</label>
				</div>		
				<div>
					<input class="form-data" type="text" name="adress">
					<label>Endereço</label>
					
				</div>
				<div>
					<input class="form-data" type="password" name="password">
					<label>Senha</label>
				</div>
			</form>		
        </div>   

		<div class="low-div">
			<button class="login-button" ><strong>Criar conta</strong></button>
			<div>
				<h4 class="login-account-link">Já tem uma conta?&nbsp<a href="./index.html"><strong>Entrar</strong></a></h4>
			</div>
			<a href="https://github.com/MateusNhoato/ImaPay" target="_blank" class="code-breakers"><strong>&reg;Code Breakers</strong></a>
		</div> 
	</div>	

	<div class="main-image">
		<p class="slogan-upper">"O sucesso não vem com o que fazemos ocasionalmente, mas sim com o que fazemos diariamente!"</p>
        <p class="slogan-down">-- Dê o primeiro passo e invista seu dinheiro com o Poupa Imã!</p>
	</div>

	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
