<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Imã Pay - Cadastre-se</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="../img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="../css/style.css">
	    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200&family=Exo:wght@200&family=Lato:wght@100;300&family=Montserrat:wght@200;300&family=Open+Sans:wght@300&family=Playfair+Display:ital@1&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">
			<div class="inputs-container">
				<div class="up-div">
					<img class="bank-logo" src="../img/logo.png" height="10%" width="10%" />
					<h1 class="initial-title">Crie uma conta</h1>
					<h4 class="slogan">Seja correntista Imã Pay e transfome sua vida financeira!</h4>
				</div>
				
		        <div class="form-container">
					<form action="./terms-and-conditions.html">
						<div>
							<input class="form-data" type="text" required>
							<label>Nome completo:</label>
						</div>
						<div>
							<input class="form-data" type="text" required>
							<label>CPF:</label>
						</div>
						<div>
							<input class="form-data" type="text">
							<label>Celular:</label>
						</div>
						<div>
							<input class="form-data" type="email" name="email" required>
							<label>E-mail:</label>
						</div>
						<div>
							<input class="form-data" type="text" required>
							<label>Endereço:</label>
						</div>
						<div>
							<input class="form-data" type="password" required>
							<label>Senha:</label>
						</div>
						<input type="submit" class="register-button" value="Criar conta">
					</form>	
		        </div>

				<div class="login-low-div">
					<p>Já tem uma conta? <a href="../../index.html" class="login-link">Entrar</a></p>	
				</div> 
			</div>

			<div class="main-image register-img">
				<p class="slogan-upper">Cadastre-se agora e tenha acesso aos serviços bancários mais completos e seguros do mercado.</p>
		        <p class="slogan-down">-- Tenha seu banco na palma da mão.</p>
			</div>
		</div>	

		<a href="https://github.com/MateusNhoato/ImaPay" target="_blank" class="code-breakers">&reg;Code Breakers</a>

		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
