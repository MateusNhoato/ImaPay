<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Imã Pay - Recuperação de senha</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="../img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="../css/style.css">
	    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200&family=Exo:wght@200&family=Lato:wght@100;300&family=Montserrat:wght@200;300&family=Open+Sans:wght@300&family=Playfair+Display:ital@1&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">
			<div class="inputs-container">
				<div class="up-div">
					<img class="bank-logo" src="../img/logo.png" height="10%" width="10%" />
					<h1 class="initial-title">Recuperar acesso</h1>
					<h4 class="slogan">Informe seu e-mail de cadastro</h4>
				</div>
				
		        <div class="form-container">
					<form>
						<div>
							<input class="form-data" type="text" name="email" required>
							<label>E-mail</label>
						</div>
						<input type="submit" class="password-recovery" value="Enviar">
					</form>	
		        </div>

				<div class="login-low-div btn-back">
	            	<a href="../../index.html">Voltar à tela anterior</a>
				</div> 
			</div>

			<div class="main-image password-recovery-img">
				<p class="slogan-upper">Esqueceu sua senha? Recupere facilmente digitando seu e-mail cadastrado.</p>
		        <p class="slogan-down">-- Aguarde a confirmação.</p>
			</div>
		</div>	

		<a href="https://github.com/MateusNhoato/ImaPay" target="_blank" class="code-breakers">&reg;Code Breakers</a>

		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
